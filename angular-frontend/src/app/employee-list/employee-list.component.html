<div class = "row">
    <h2> Employee List</h2>
</div>

<div class="table-container">
    <table class = "table table-striped table-bordered">
        <thead>
            <tr>
                <th> Project ID </th>
                <th> First Name</th>
                <th> Last Name </th>
                <th> Email </th>
                <th> Age </th>
                <th> Gender </th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let employee of employees" >
                <td data-label="Project ID"> {{ employee.projectId }} </td>
                <td data-label="First Name"> {{ employee.firstName }} </td>
                <td data-label="Last Name"> {{ employee.lastName }} </td>
                <td data-label="Email"> {{ employee.emailId }} </td>
                <td data-label="Age"> {{ employee.age }} </td>
                <td data-label="Gender"> {{ employee.gender }} </td>
                <td data-label="Actions">
                    <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary"> Update</button>
                    <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger"> Delete</button>
                    <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary"> View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
